        <script type="text/javascript" charset="utf-8">
          function init() {
            var odfelement = document.getElementById("odf"),
                odfcanvas = new odf.OdfCanvas(odfelement);
            odfcanvas.load("getting_started_with_lubuntu.odt");

    <body>
        <div id="odf"></div>
        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(["trackPageView"]);
          _paq.push(["enableLinkTracking"]);

          (function() {
            var u=(("https:" == document.location.protocol) ? "https" : "http") + "://blog.ssokolow.com/stats/";
            _paq.push(["setTrackerUrl", u+"piwik.php"]);
            _paq.push(["setSiteId", "6"]);
            var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
            g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript><img src="http://blog.ssokolow.com/stats/piwik.php?idsite=6&amp;rec=1" style="border:0" alt="" /></noscript>
        <!-- End Piwik Code -->
    </body>
